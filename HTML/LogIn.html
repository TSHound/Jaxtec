<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../CSS/LogIn.css" />
  <style>
    /* Estilos mínimos para el modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-overlay.show { display: flex; }
    .modal-card {
      background: #fff;
      border-radius: 8px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.3);
      padding: 18px;
    }
    .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
    .modal-title { font-size: 1.1rem; font-weight: 700; }
    .modal-close { background: transparent; border: none; font-size: 1.1rem; cursor: pointer; }
    .modal-body { margin-bottom: 12px; }
    .modal-footer { text-align: right; }
    .btn-secondary { background: #6c757d; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .btn-primary-inline { background: #0d6efd; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    .form-input-inline { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    .helper-text { font-size: 0.9rem; color: #555; margin-top:6px; }
  </style>
</head>

<body>
  <div class="background-container">
    <img class="fondoOOT" alt="" />
  </div>

  <div class="main-container">
    <div class="login-wrapper">
      <h1 class="login-title">Iniciar Sesión</h1>

      <!-- Formulario de login -->
      <form id="loginForm" class="login-form" novalidate>
        <div class="form-group">
          <label for="username" class="form-label">Nombre de usuario:</label>
          <input type="text" id="username" name="username" class="form-input"/>
          <div id="usernameError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-input"/>
          <div id="passwordError" class="error"></div>
        </div>

        <button type="submit" id="loginButton" class="btn-primary">Iniciar sesión</button>
        <div id="registeredMessage" class="success" style="display:none; margin-top:10px;"></div>
      </form>

      <div id="loginError" class="error" style="display:none; color:red; margin-top:10px;">
        Usuario o contraseña incorrectos.
      </div>

      <button type="button" id="showCreateAccount" class="btn-primary">Crear cuenta</button>

      <!-- Botón para olvido de contraseña -->
      <div style="margin-top:10px;">
        <button type="button" id="forgotPasswordBtn" class="btn-primary" style="background:#ffc107; border:none;">
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <!-- Formulario de registro -->
      <form id="createAccountForm" style="display:none" novalidate>
        <label for="newUsername">Nombre de usuario:</label>
        <input type="text" id="newUsername" name="newUsername" />
        <div id="newUsernameError" class="error"></div>

        <label for="newPassword">Contraseña:</label>
        <input type="password" id="newPassword" name="newPassword" />
        <div id="newPasswordError" class="error"></div>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" />
        <div id="phoneError" class="error"></div>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" />
        <div id="emailError" class="error"></div>

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" />
        <div id="addressError" class="error"></div>

        <button type="submit" class="btn-primary">Registrar cuenta</button>
      </form>

      <button type="button" id="quoteBtn" class="btn-primary">¿Deseas cotizar?</button>

      <div id="registerSuccess" style="color: green; margin-top: 15px; display: none">Cuenta creada exitosamente.</div>
      <div id="registerError" class="error" style="margin-top: 15px; display: none">Por favor corrige los errores en el formulario.</div>
      <div id="quoteError" class="error" style="margin-top: 15px; display: none">Debes iniciar sesión para poder cotizar.</div>
    </div>
  </div>

  <!-- Modal para recuperación de contraseña -->
  <div id="forgotModal" class="modal-overlay" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-labelledby="forgotTitle" aria-modal="true">
      <div class="modal-header">
        <div class="modal-title" id="forgotTitle">Recuperar contraseña</div>
        <button type="button" class="modal-close" id="forgotCloseBtn" aria-label="Cerrar">&times;</button>
      </div>
      <div class="modal-body">
        <label for="forgotUsername">Inserte nombre de usuario</label>
        <input id="forgotUsername" class="form-input-inline" type="text" placeholder="Nombre de usuario" />
        <div class="helper-text">Te enviaremos un correo con instrucciones para recuperar tu contraseña.</div>
        <div id="sendEmailMessage" style="margin-top:6px;"></div>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancelForgot" class="btn-secondary">Cancelar</button>
        <button type="button" id="sendForgot" class="btn-primary-inline">Enviar correo</button>
      </div>
    </div>
  </div>

  <!-- Lógica principal -->
  <script src="../JS/LogIn.js"></script>

  <!-- Script del modal -->
  <script>
    (function(){
      const forgotBtn = document.getElementById('forgotPasswordBtn');
      const modal = document.getElementById('forgotModal');
      const closeBtn = document.getElementById('forgotCloseBtn');
      const cancelBtn = document.getElementById('cancelForgot');
      const sendBtn = document.getElementById('sendForgot');
      const input = document.getElementById('forgotUsername');
      const sendEmailMessage = document.getElementById('sendEmailMessage');

      function showModal() {
        modal.classList.add('show');
        modal.setAttribute('aria-hidden', 'false');
        input.focus();
        sendEmailMessage.textContent = "";
      }

      function hideModal() {
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
      }

      forgotBtn && forgotBtn.addEventListener('click', (e) => {
        e.preventDefault();
        showModal();
      });

      [closeBtn, cancelBtn].forEach(btn => btn && btn.addEventListener('click', hideModal));

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('show')) hideModal();
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) hideModal();
      });

      sendBtn && sendBtn.addEventListener('click', async () => {
        const username = input.value.trim();
        if (!username) {
          sendEmailMessage.style.color = 'red';
          sendEmailMessage.textContent = 'Por favor ingresa tu nombre de usuario.';
          input.focus();
          return;
        }

        try {
          const res = await fetch('http://localhost:3000/api/enviar_correo_recuperacion', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre_usuario: username })
          });

          const data = await res.json();
          sendEmailMessage.style.color = res.ok ? 'green' : 'red';
          sendEmailMessage.textContent = data.mensaje || (res.ok ? 'Correo enviado correctamente.' : 'No se pudo enviar el correo.');

          if (res.ok) setTimeout(hideModal, 2500);

        } catch (err) {
          console.error(err);
          sendEmailMessage.style.color = 'red';
          sendEmailMessage.textContent = 'Error de conexión al intentar enviar el correo.';
        }
      });
    })();
  </script>

 

</body>
</html>
