<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario - JAXTEC</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/Stock.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../Imagenes/TrueLogo.png"
            alt="JAXTEC Logo"
            style="height: 44px; margin-right: 6px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1rem">
            <li class="nav-item">
              <a class="nav-link active" href="Stock.html">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Proveedores.html">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Usuarios.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Cotizaciones.html">Cotizaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="LogIn.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Inventario -->
    <div class="inventory-container">
      <div
        class="inventory-header d-flex justify-content-between align-items-center"
      >
        <h2>Inventario</h2>
        <button
          class="btn-add"
          data-bs-toggle="modal"
          data-bs-target="#addProductModal"
        >
          + Agregar Producto
        </button>
      </div>

      <div class="filter-bar d-flex gap-2 mb-3">
        <input
          type="text"
          id="productSearch"
          placeholder="Buscar por nombre de producto"
        />
        <select id="statusFilter">
          <option value="">Todos</option>
          <option value="in">En Stock</option>
          <option value="out">Agotado</option>
        </select>
      </div>

      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Costo</th>
            <th>Proveedor</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7" class="text-center">Cargando artículos...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Agregar Producto -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductLabel">Agregar artículo</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Nombre del artículo</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Ej: Pastillas de freno"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input
                  type="number"
                  class="form-control"
                  id="productQuantity"
                  placeholder="Ej: 50"
                  min="0"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  placeholder="Ej: 120.50"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Costo</label>
                <input
                  type="number"
                  class="form-control"
                  id="productCost"
                  placeholder="Ej: 80.00"
                  min="0"
                  step="0.01"
                  required
                />
              </div>
              <!-- Selector de proveedores -->
              <div class="mb-3">
                <label for="productProvider" class="form-label">Proveedor</label>
                <select class="form-control" id="productProvider" required>
                  <option value="">Seleccione un proveedor</option>
                  <!-- Las opciones se cargarán dinámicamente -->
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Imagen del producto</label>
                <input type="file" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-warning">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar artículo -->
    <div class="modal fade" id="editarArticuloModal" tabindex="-1" aria-labelledby="editarArticuloModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarArticuloModalLabel">Editar Artículo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editarArticuloForm">
              <div class="mb-3">
                <label for="editNombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="editNombre" required>
              </div>
              <div class="mb-3">
                <label for="editCantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="editCantidad" min="0" required>
              </div>
              <div class="mb-3">
                <label for="editPrecio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="editPrecio" min="0" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="editCosto" class="form-label">Costo</label>
                <input type="number" class="form-control" id="editCosto" min="0" step="0.01">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/Stock.js"></script>
  </body>
</html>
