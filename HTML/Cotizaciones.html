  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/Cotizaciones.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../Imagenes/TrueLogo.png"
            alt="JAXTEC Logo"
            style="height: 44px; margin-right: 6px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1rem">
            <li class="nav-item">
              <a class="nav-link" href="Stock.html">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Proveedores.html">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Usuarios.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Cotizaciones.html">Cotizaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="LogIn.html">Log In</a>
            </li>

           
          </ul>
        </div>
      </div>
    </nav>

    <div class="table-container">
      <h2>Cotizaciones Recibidas</h2>

      <input
        type="text"
        id="searchInput"
        placeholder="Buscar por usuario, placa o modelo..."
        aria-label="Buscar cotizaciones"
      />

      <table class="table table-bordered table-hover text-white align-middle">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Placas</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Combustible</th>
            <th>Estado Vehículo</th>
            <th>Kilometraje</th>
            <th>Ubicación</th>
            <th>Fecha Solicitud</th>
            <th>Comentarios</th>
            <th>Estado Cotización</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cotizacionesBody">
          <!-- Aquí se insertarán las cotizaciones dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../JS/Cotizaciones.js"></script>
