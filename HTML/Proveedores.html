    <div class="container" role="main">
      <h1>Gestión de Proveedores</h1>

      <button
        class="btn-add"
        type="button"
        onclick="alert('Aquí abrirías el formulario para agregar proveedor')"
      >
        + Agregar Proveedor
      </button>

      <table aria-label="Lista de proveedores">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="proveedoresTableBody">
          <!-- Las filas se llenan dinámicamente desde JS -->
        </tbody>
      </table>
    </div>

          <!-- Las filas se llenan dinámicamente desde JS -->
        </tbody>
      </table>
    </div>

    <!-- Modal Agregar/Editar Proveedor -->
    <div class="modal fade" id="proveedorModal" tabindex="-1" aria-labelledby="proveedorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="proveedorModalLabel">Agregar Proveedor</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="proveedorForm">
              <input type="hidden" id="proveedorId" />
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="nombreProveedor" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="teléfonoProveedor" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control bg-dark text-white border-secondary" id="correoProveedor" required />
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-warning" id="guardarProveedorBtn">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
