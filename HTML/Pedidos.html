<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Pedidos - JAXTEC</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/Pedidos.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../Imagenes/TrueLogo.png"
            alt="JAXTEC Logo"
            style="height: 44px; margin-right: 6px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1rem">
            <li class="nav-item">
              <a class="nav-link" href="Stock.html">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Proveedores.html">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Usuarios.html">Usuarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Pedidos.html">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Cotizaciones.html">Cotizaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="LogIn.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4" role="main">
      <h1>Gestión de Pedidos</h1>

      <!-- Tabla pedidos -->
      <table class="table table-striped" aria-label="Lista de pedidos">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Total</th>
            <th>Detalles</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPedidos">
          <!-- Se cargan pedidos vía JS -->
        </tbody>
      </table>

      <!-- Info usuario -->
      <div id="infoUsuarioPerfil" class="mt-4"></div>
    </main>

    <!-- Modal detalles pedido -->
    <div
      class="modal fade"
      id="detallesPedidoModal"
      tabindex="-1"
      aria-labelledby="detallesPedidoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detallesPedidoModalLabel">
              Detalles del Pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table">
              <thead>
                <tr>
                  <th>ID Pedido</th>
                  <th>ID Artículo</th>
                  <th>Artículo</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody id="detallesPedidoTabla">
                <!-- Detalles cargados vía JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../JS/Pedidos.js"></script>
  </body>
</html>
