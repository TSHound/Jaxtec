<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil de Usuario - JAXTEC</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../CSS/PerfilUsuario.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" style="padding: 0; margin-right: 18px">
          <img src="../Imagenes/TrueLogo.png" alt="JAXTEC Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1rem">
            <li class="nav-item">
              <a class="nav-link" href="Inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Perfil.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Tienda.html">Tienda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                >Tecnología</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="Vehiculos.html">Vehículos</a>
                </li>
                <li>
                  <a class="dropdown-item" href="Baterias.html">Baterías</a>
                </li>
                <li><a class="dropdown-item" href="Vision.html">Visión</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Formulario.html">Cotización</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="LogIn.html">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="PerfilUsuario.html">Perfil</a>
            </li>
          </ul>

          <!-- Buscador en navbar -->
          <form
            id="searchFormNavbar"
            class="d-flex"
            role="search"
            onsubmit="event.preventDefault();"
          >
            <input
              id="searchInputNavbar"
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
              style="
                font-size: 0.95rem;
                height: 34px;
                border-radius: 0.3rem;
                border: 2px solid #ffc107;
                background: #fff;
                color: #000;
                padding: 0.25rem 0.75rem;
              "
            />
            <button class="btn btn-outline-success btn-buscar" type="submit">
              Buscar
            </button>
          </form>

          <!-- Icono carrito -->
          <a
            href="carrito.html"
            class="ms-3 d-flex align-items-center"
            title="Carrito de compras"
            style="color: #ffc107; font-size: 1.5rem"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16"
              style="width: 24px; height: 24px"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 13H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zm3.14 4l1.25 6h7.22l1.25-6H3.14z"
              />
              <path
                d="M5.5 14a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              />
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
      <h1 class="mb-4">Perfil de Usuario</h1>
      <section>
        <div id="infoUsuarioPerfil" class="mb-4"></div>
      </section>

      <section class="mt-4">
        <h2>Mis Pedidos</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Detalles</th>
              </tr>
            </thead>
            <tbody id="tablaPedidos">
              <!-- Los pedidos se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Modal para mostrar detalles del pedido -->
      <div class="modal fade" id="detallesPedidoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detalles del Pedido</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Artículo</th>
                      <th class="text-center">Cantidad</th>
                      <th class="text-end">Precio Unitario</th>
                      <th class="text-end">Subtotal</th>
                    </tr>
                  </thead>
                  <tbody id="detallesPedidoTabla">
                    <!-- Aquí se cargarán los detalles del pedido -->
                  </tbody>
                  <tfoot id="detallesPedidoTotal">
                    <!-- Aquí se mostrará el total -->
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="mt-5">
        <button class="btn-logout">Cerrar sesión</button>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/PerfilUsuario.js"></script>
  </body>
</html>
