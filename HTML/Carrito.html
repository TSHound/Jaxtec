<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../CSS/Carrito.css">
  </head>
  <body>
    
    <!-- Navbar con carrito -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../Imagenes/TrueLogo.png" alt="JAXTEC Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1rem">
            <li class="nav-item">
              <a class="nav-link" href="Inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Perfil.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Tienda.html">Tienda</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tecnología
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="Vehiculos.html">Vehículos</a>
                </li>
                <li>
                  <a class="dropdown-item" href="Baterias.html">Baterías</a>
                </li>
                <li><a class="dropdown-item" href="Vision.html">Visión</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Formulario.html">Formulario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="LogIn.html">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="PerfilUsuario.html">Perfil</a>
            </li>
          </ul>

          <!-- Buscador en navbar -->
          <form
            id="searchFormNavbar"
            class="d-flex"
            role="search"
            onsubmit="event.preventDefault();"
          >
            <input
              id="searchInputNavbar"
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
              style="
                font-size: 0.95rem;
                height: 34px;
                border-radius: 0.3rem;
                border: 2px solid #ffc107;
                background: #fff;
                color: #000;
                padding: 0.25rem 0.75rem;
              "
            />
            <button class="btn btn-outline-success btn-buscar" type="submit">
              Buscar
            </button>
          </form>

          <!-- Icono carrito -->
          <a
            href="carrito.html"
            class="ms-3 d-flex align-items-center"
            title="Carrito de compras"
            style="color: #ffc107; font-size: 1.5rem"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              class="bi bi-cart"
              viewBox="0 0 16 16"
              style="width: 24px; height: 24px"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 0 0 1 13 13H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zm3.14 4l1.25 6h7.22l1.25-6H3.14z"
              />
              <path
                d="M5.5 14a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              />
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">

  <h1>Tu carrito de compras</h1>
  <div id="infoUsuarioCarrito" class="mb-4"></div>

      <div
        id="cartItems"
        aria-live="polite"
        aria-label="Lista de productos en el carrito"
      >
        <!-- Los productos del carrito se cargarán dinámicamente aquí -->
      </div>

      <section class="cart-summary" aria-label="Resumen de compra">
        <h4>Resumen de compra</h4>
        <p id="subtotal">Subtotal: $0.00</p>
        <p id="shipping">Envío: $0.00</p>
        <hr />
        <p id="total" style="font-weight: 700; font-size: 1.4rem">
          Total: $0.00
        </p>
        <button
          class="checkout-btn"
          aria-label="Proceder al pago"
          id="procederPagoBtn"
        >
          Proceder al pago
        </button>
      </section>
    </div>

    <!-- Modal Pago -->
    <div
      class="modal fade"
      id="paymentModal"
      tabindex="-1"
      aria-labelledby="paymentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal-content"
          style="background-color: #121212; color: #fff"
        >
          <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">Realizar Pago</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="paymentForm">
              <div class="mb-3">
                <label for="cardName" class="form-label"
                  >Nombre en la tarjeta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardName"
                  placeholder="Juan Pérez"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cardNumber" class="form-label"
                  >Número de tarjeta</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="1234 5678 9012 3456"
                  pattern="\d{16}"
                  maxlength="16"
                  required
                />
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="expiryDate" class="form-label"
                    >Fecha expiración</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="expiryDate"
                    placeholder="MM/AA"
                    pattern="(0[1-9]|1[0-2])\/\d{2}"
                    required
                  />
                </div>
                <div class="col-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input
                    type="password"
                    class="form-control"
                    id="cvv"
                    placeholder="123"
                    pattern="\d{3}"
                    maxlength="3"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-warning w-100">
                Pagar ahora
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/Carrito.js"></script>
  </body>
</html>
